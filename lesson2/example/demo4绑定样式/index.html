<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app1">
    <div :style="testId">
      囧囧
    </div>
  </div>
  <script>
    var foo = new Vue({
      el: '#app1',
      data: {
        testId: 'color: red; margin-left: 20px;background-color: #ccc;'
      }
    });
  </script>
</body>

</html>
