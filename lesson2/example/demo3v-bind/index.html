<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-bind:id="MenuContaineId">
    <img v-bind:src="img">
    </div>
  </div>
  <script>
    var app = new Vue({         
      el: '#app',               
      data: {         
        MenuContaineId: 'sitemenu',
        img:"http://cn.vuejs.org/images/logo.png"
      }
    });
   </script>
</body>
</html>
